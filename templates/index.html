<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimpvine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #ffffff;
        }

        #typewrite-color{
            color: #8172DB;
        }

        #typewrite-color:hover{
            color: #8172DB;
        }

        .bg-body-tertiary {
            background-color: #8172DB !important;
        }

        body {
            background-image: url(https://site.chimpvine.com/wp-content/uploads/2023/12/cv-grades-background.png);
            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .button {
            border-radius: 50px;
            background-color: #FF683B;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 21px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>

    <script>
        var TxtType = function (el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtType.prototype.tick = function () {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 100;

            if (this.isDeleting) { delta /= 2; }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function () {
                that.tick();
            }, delta);
        };

        window.onload = function () {
            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #8172DB}";
            document.body.appendChild(css);
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://site.chimpvine.com/">
                <img src="../static/cv_logo.png" alt="ChimpVineLogo" width="185" height="56">
            </a>
        </div>
    </nav>
    <div class="container center-text mt-5">
        <div>
            <section class="py-4">
                <div class="d-flex justify-content-center
                    align-items-center flex-column
                    text-center w-100">
                    <div class="w-50 mt-5">
                        <p class="display-5 fw-bold">Unlock the Ultimate Teaching Toolkit:</p>
                    </div>
                    <div>
                        <h1 class="mt-3 mb-5">
                            <a class="typewrite" data-period="2000" id="typewrite-color"
                                data-type='[ "Quiz Generator.", "Lesson Planner.", "Workbook Planner.", "Worksheet Planner." ]'>
                                <span class="wrap"></span>
                            </a>
                        </h1>
                        <button class="button mt-5"><a href="https://ai.chimpvine.com/"><span>Get Started</span></a></button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
